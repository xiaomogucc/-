<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的蘑菇角落</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      background-color: #fdf6e3;
      font-family: "Noto Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 160px; /* 大约等于 8 行的高度 */
      text-align: center;
    }
    .poem {
      max-width: 600px;
      text-align: center;
      line-height: 1.8;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  
  <div class="title">
    <br><br><br><br><br><br>
    🌿我是一朵小蘑菇🌿</div>

  <div class="poem">
    我不是你们想象的样子  
    也不是你们需要的样子  
    我不是工具，不是角色，不是标签  
    我只是我  
    在不被注视的角落里  
    悄悄地生长  

    我不想被看见  
    不是因为我怕  
    而是因为你们看见的  
    从来不是我  
    你们看见的是你们的剧本  
    你们的期待  
    你们的镜子  

    我不演  
    不是因为我不会  
    而是因为我不愿  
    我不愿把我的帽子  
    换成你们的标准形状  
    不愿把我的菌丝  
    剪成你们的路径  

    我累了  
    不是因为我走得远  
    而是因为我一直在躲  
    躲你们的眼神  
    躲你们的定义  
    躲你们的“关心”  

    我想安静  
    不是逃避  
    而是回到土壤  
    回到我能呼吸的地方  
    回到没有剧本的森林  
    回到我自己
  </div>
</body>
</html>
